<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div class="container m-2 pb-5" id="ticketHtml">
        <header class="text-center m-5">
            <img src="assets/images/logo-full.svg" alt=""class="w-75">
        </header>
        <div class="text-white text-center mb-3" id="info" >
            <p class="display-1">Congrats, <span> <!-- Full Name --></span>! Your ticket is ready.</p>
            <p class="h5 mb-5">  We've emailed your ticket to <span><!-- Email Address --> </span>and will send updates in the run up to the event.</p>
            
        </div>
        
        <div class="container justify-content-center align-items-center  m-6 p-sm-3 p-1 ticketbox ">
          <img src="assets/images/pattern-ticket.svg" alt=""class ="z-1 position-absolute top-50 start-50 translate-middle ticketlayout">
          <div class=" d-flex justify-content-end align-items-stretch text-white">
            <div class="col-10 ps-2">
              <div class="d-flex align-items-start">
                <div class="mt-2">           
                  <img src="assets/images/logo-mark.svg" alt="" class="image-logo">
                </div>
                <div class="text-start ms-sm-3 mb-sm-5">
                  <h1 class="logoText ">Coding Conf</h1>
                  <p class="text-white-50 conferenceAddress">Jan 31, 2025/ Austin, TX</p>
                </div>
              </div>
              <div class="col d-flex align-items-center " >
                <img src="assets/images/image-avatar.jpg" alt="" class="ticket-image pe-sm-3 pe-2">
                <p class="ticketOwner">Jonathan Kristof <br>
                <span class="small text-white-50"><img src="assets/images/icon-github.svg" alt="">@jonatankristof0101</span></p>
              </div>
            </div>
            <!-- <div class="pe-2 cutline"></div> -->
            <div class="col-2 upsidedown position-relative  ">
              <p class="position-absolute top-50 start-50 translate-middle text-secondary fs-2" id="ticketID">#04045</p>
            </div>
          </div>
        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
